<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}    
<title>Crawler</title>
<meta name="keywords" content="Python, Django, framework, open-source"/>
<meta name="description" content="A sample django app."/>

 <meta charset="utf-8">
    <link href="{% static "/public/css/lib/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "/public/css/crawler/app.css" %}" rel="stylesheet">

    <script src="{% static "/public/js/lib/angular/angular.min.js" %}"></script>
    <script src="{% static "/public/js/lib/angular/angular-ui-router.min.js" %}"></script>
    <script src="{% static "/public/js/lib/restangular/restangular.min.js" %}"></script>
    <script src="{% static "/public/js/lib/underscore/underscore-min.js" %}"></script>

    <script src="{% static "/public/js/crawler/app.js" %}"></script>
    <script src="{% static "/public/js/crawler/services.js" %}"></script>
    <script src="{% static "/public/js/crawler/controllers.js" %}"></script>
    <script src="{% static "/public/js/crawler/routes.js" %}"></script>
    <script src="{% static "/public/js/crawler/back_button.js" %}"></script>    
</head>

<body ng-app="crawler-app">
	<div id="main-container" 
        class="container" 
        ui-view="default" 
        ng-controller="IndexedPagesController"
         ng-init="redirectToListPages()">				 
		<a ui-sref="submit-url"> Submit Url</a>
	</div>
</body>
</html>
